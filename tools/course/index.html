<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PGA Course Builder</title>
  <link rel="stylesheet" href="../../styles/styles.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js"></script>
</head>
<body class="appear">
  <main class="sidekick-tool">
    <div class="section sidebar">
      <h1 class="sidebar-title">Franklin Course Block Builder Tool</h1>
      <section class="form course-data-source">
        <p class="form-label">Course Data Source <span class="icon icon-info">
          <span>Where does course data come from?</span>
        </span></p>
        <div id="course-data-source" class="form-input">
          <p class="form-protocol">https://</p>
          <label for="dataSource">Data Source</label>
          <input type="text" id="dataSource" name="dataSource" value="statdata.pgatour.com" />
          <p class="form-slash">/</p>
          <label for="tourCode">Tour Code</label>
          <input class="form-short" type="text" id="tourCode" name="tourCode" placeholder="tour code" />
          <p class="form-slash">/</p>
          <label for="tournamentId">Tournament Id</label>
          <input class="form-short" type="text" id="tournamentId" name="tournamentId" placeholder="tournament id" />
          <p class="form-slash">/</p>
          <label for="pathname">Pathname</label>
          <input type="text" id="pathname" name="pathname" value="coursestat.json" />
        </div>
        <button id="course-data-source-btn" data-source="course-data-source" disabled>Get Course Data</button>
      </section>
      <section class="form hole-data-source">
        <p class="form-label">Course DAM Source <span class="icon icon-info">
          <span>Where are the course images stored?</span>
        </span></p>
        <div id="dam-source" class="form-input">
          <p class="form-protocol">https://</p>
          <label for="damSource">DAM Source</label>
          <input type="text" id="damSource" name="damSource" value="www.pgatour.com" />
          <p class="form-slash">/</p>
          <label for="damPrefix">DAM Prefix</label>
          <input type="text" id="damPrefix" name="damPrefix" value="pgatour/courses" />
          <p class="form-slash">/</p>
          <label for="damCode">Tour Code</label>
          <input class="form-short" type="text" id="damCode" name="damCode" placeholder="tour code" />
          <label for="damPerm">Tournament Id</label>
          <input class="form-short" type="text" id="damPerm" name="damPerm" placeholder="tournament id" />
          <p class="form-slash">/</p>
          <label for="damCourseId">Course Id</label>
          <input class="form-short" type="text" id="damCourseId" name="damCourseId" placeholder="course id" />
          <p class="form-slash">/</p>
          <label for="damPathname">Pathname</label>
          <input type="text" id="damPathname" name="damPathname" value="holes/hole" />
          <p class="form-dynamic">hole #</p>
          <label for="damFileType">File Type</label>
          <input class="form-short" type="text" id="damFileType" name="damFileType" value=".jpg" />
        </div>
        <p class="form-label">Cloudinary Source <span class="icon icon-info">
          <span>Where do Cloudinary images come from?</span>
        </span></p>
        <div id="cloudinary-source" class="form-input">
          <p class="form-protocol">https://</p>
          <label for="cloudinarySource">Cloudinary Source</label>
          <input type="text" id="cloudinarySource" name="cloudinarySource" value="pga-tour-res.cloudinary.com" />
          <p class="form-slash">/</p>
          <label for="cloudinaryPathname">Cloudinary Pathname</label>
          <input type="text" id="cloudinaryPathname" name="cloudinaryPathname" value="image/upload" />
          <p class="form-slash">/</p>
        </div>
        <button id="hole-data-source-btn" data-source="dam-source, cloudinary-source" disabled>Get Hole Data</button>
      </section>
    </div>
    <div class="section preview">
      <section class="tabs">
        <div role="tablist" aria-labelledby="tablist-1">
          <button id="tab-1" type="button" role="tab" aria-selected="true" aria-controls="tabpanel-1">
            <span class="focus">Block Table</span>
          </button>
          <button id="tab-2" type="button" role="tab" aria-selected="false" aria-controls="tabpanel-2" tabindex="-1">
            <span class="focus">Block Preview</span>
          </button>
        </div>
        <div id="tabpanel-1" role="tabpanel" tabindex="0" aria-labelledby="tab-1">
          <table>
            <thead>
              <tr>
                <th colspan="2"><strong>Course</strong></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button id="copy-block-preview">Copy Block</button>
        </div>
        <div id="tabpanel-2" role="tabpanel" tabindex="0" aria-labelledby="tab-2" class="is-hidden">
          <p>Block preview goes here.</p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
